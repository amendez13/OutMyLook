# OutMyLook Configuration Example
# Copy this file to config.yaml and update with your settings:
#   cp config/config.example.yaml config/config.yaml
#
# WARNING: config.yaml contains sensitive data and should NOT be committed to git

# Azure AD Application Settings
# Register your app at: https://portal.azure.com -> Azure AD -> App registrations
azure:
  # Your Azure AD application (client) ID
  client_id: "your-azure-app-client-id"

  # Tenant ID - use "common" for personal Microsoft accounts (@outlook.com, @hotmail.com, @live.com)
  # For organizational accounts, use your tenant ID
  tenant: "common"

  # Microsoft Graph API scopes (permissions)
  scopes:
    - "https://graph.microsoft.com/Mail.Read"
    - "https://graph.microsoft.com/User.Read"
    - "offline_access"

# Database Configuration
database:
  # SQLite database URL (will be created automatically)
  # Use ~/ for home directory, it will be expanded automatically
  url: "sqlite:///~/.outmylook/emails.db"

  # For other databases, use async-capable connection strings:
  # PostgreSQL: "postgresql+asyncpg://user:password@localhost/dbname"
  # MySQL: "mysql+aiomysql://user:password@localhost/dbname"

# Storage Settings
storage:
  # Directory for storing email attachments
  # Use ~/ for home directory, it will be expanded automatically
  attachments_dir: "~/.outmylook/attachments"

  # File for storing authentication tokens (OAuth refresh tokens)
  token_file: "~/.outmylook/tokens.json"

# Logging Configuration
logging:
  # Logging level: DEBUG, INFO, WARNING, ERROR, CRITICAL
  level: "INFO"
